### 
### Career
###

career:
  title: Career
  description: 'The outline of my whole career path.'
  items:
      - year: JUNE 2007 - JUNE 2010 
        title: BearingPoint (PriceWaterHouse)
        thumb: 'career\1.jpg'
        introduction: 'I graudated from Donghua University and got my first job as a C# Net developer. I was busy with creating bugs and fixing bugs at my very beginning.'
      
      - year: JUNE 2010 - NOV 2010
        title: A small Company called Dingyuan technology.
        thumb: 'career\2.jpg'
        introduction: 'I start to become interested in front end technology, self learn UI design, HTML CSS JS. Then I started my second job as a front end UI developer.'
      
      - year: NOV 2010 - OCT 2015
        title: Dextrys and Oracle
        thumb: 'career\3.jpg'
        introduction: 'In these five years, I mainly focused in UI technology, including javascript, jQuery, CSS3, SASS, ExtJS, very stable, toooo stable..'
      
      - year: OCT 2015 - Present
        title: Quit the job and Self-learn experience
        thumb: 'career\4.jpg'
        introduction: "I found many new technologies are springing up outside Oracle. They are growing so fast so I need to recatch up. I am very interested about jekyll which powers up the github blogs, which presents me a clear outline of how things organize each other. Angular and react are very popular, so I couldn\'t miss them."
  
  last-item-text: Future is a box of chocolate    

