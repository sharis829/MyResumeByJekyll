<section id='about' class='section-about'>
	<div class='container-fluid'>
		<div class='row'>
			<div class='col-sm-6 col-sm-offset-3'>
				<h2>{{site.data.layout.about.title }}</h2>
				<p class='section-description'>{{site.data.layout.about.description }}</p>		
			</div>
		</div>
		<div class='row'>
			<div class='col-sm-8 col-sm-offset-2'>
				<figure>
					<div class='avatar center-block wow swing' data-wow-duration="0.5s">
					</div>
					<figcaption>
						<h3>{{ site.data.layout.about.name }}</h3>
						<p> {{ site.data.layout.about.job-title }}</p>
						<footer>
							<a href class='fa fa-twitter wow jello' data-wow-duration="1s"></a>
							<a href class='fa fa-facebook wow jello' data-wow-duration="1s"></a>
							<a href='https://github.com/' class='fa fa-github wow jello' data-wow-duration="1s"></a>
						</footer>
					</figcaption>
				</figure>
			</div>
		</div>
	</div>
</section>
